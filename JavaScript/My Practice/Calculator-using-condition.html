<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condision</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <div class="container-fluid">
        <h1> Calculator </h1>
        <div class="row" id="row1">
               
            <div class="centers">
                <form action="">
                    <label for="First Number">First Number:</label>
                    <input type="number"  id="n1" required placeholder="Enter a First Number"><br>
                    <br>

                    <label for="Second Number">Second Number:</label>
                    <input type="number" id="n2" required placeholder="Enter a Second Number">
                    <br>
                    <br>
                    <input type="text" id="result" placeholder="Result" >
                    <select id="operators"> 
                        <option value="+">Addision</option>
                        <option value="-">Subract</option>
                        <option value="*">Multiply</option>
                        <option value="/">Divided</option>
                    </select>
                    <br>
                    <br>
                   
                    <button class="button" onclick="cal();">Calculate</button>


                </form> 
            </div>
        </div>
    </div>

</body>
<script>
    function cal() {
        var n1 = parseInt(document.getElementById("n1").value);
        var n2 = parseInt(document.getElementById("n2").value);
        var opp = document.getElementById("operators").value;

        if (opp === "+") {
            document.getElementById("result").value = n1 + n2;
        }
        else if (opp === "-") {
            document.getElementById("result").value = n1 - n2;
        }

        else if (opp === "*") {
            document.getElementById("result").value = n1 * n2;
        }

        else if (opp === "/") {
            document.getElementById("result").value = n1 / n2;
        }
    }
</script>

</html>
