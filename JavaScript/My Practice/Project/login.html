<!DOCTYPE html>

    <title>Login IN</title>
    <script src="index.js"></script>

<body>
    <form onsubmit="return login()">

        <br>

        <input type="password" name="password" id="passwords" required>
        <br>
        <br>
        <button>Login</button>

    </form>
    <br>
    <button>Register</button>

</body>
