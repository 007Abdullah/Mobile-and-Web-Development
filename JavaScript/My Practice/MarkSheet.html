<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MarkSheet </title>
</head>

<body>
   

    <form action="#" onsubmit="cals()">
        <label>Urdu</label>
        <label>100</label>
        <input type="number" id="uduResult">
        <br>
        <br>
        <label>Chemistry</label>
        <label>85</label>
        <input type="number" id="chemResult">
        <br>
        <br>
        <label>Biology</label>
        <label>85</label>
        <input type="number" id="bioResult">
        <br>    
        <br>
        <label>Maths</label>
        <label>100</label>
        <input type="number" id="mathResult">
        <br>
        <br>
        <label>English</label>
        <label>100</label>
        <input type="number" id="engResult">
        <br>
        <br>

        <button>Total</button>
        <br>
        <br>
        
        <span>Total :</span><p id="Add"> </p>
        <label> Grade : </label>
        <p id="Grade"> </p>
    
    </form>

</body>

<script>
    function cals() {
        let Urdu = parseFloat(document.getElementById("uduResult").value);
        let Chemistry = parseFloat(document.getElementById("chemResult").value);
        let Biology = parseFloat(document.getElementById("bioResult").value);
        let Math = parseFloat(document.getElementById("mathResult").value);
        let English = parseFloat(document.getElementById("engResult").value);
        let sum = Urdu + Chemistry + Biology + Math + English;
        document.getElementById("Add").innerHTML = sum;

        if (Urdu <= 25 || Chemistry <= 25 || Biology <= 25 || Math <= 25 || English <= 25) {
            document.getElementById("Grade").innerText = "Fail";

        }
        else if ((Urdu >= 25 && Urdu <= 50) || (Chemistry >= 25 && Chemistry <= 50) || (Biology >=25 && Biology <= 50) || (Math >= 25 && Math <= 50) || (English >= 25 && English <= 50)) {
            document.getElementById("Grade").innerText = "Pass"
        }



    }
</script>

</html>
