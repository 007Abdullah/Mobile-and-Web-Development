<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Flag variable to Find Even Number </title>
</head>

<body>
    <h1>Array to Find How Many Even Numbers :</h1>
</body>

<script>

    let Num = [23, 45, 67, 234, 56, 23, 56, 45, 34, 45, 67, 6, 5];
    let isFound = 0;


    for (i = 0; i < Num.length; i++) {
        document.write(i + "--) ");
        if ((Num[i] % 2) === 0) {
            isFound++;
        }
        document.write(Num[i] + "<br/>"+ "<br/>");
    }
    document.write(isFound  + " Even Number ");

</script>

</html>
