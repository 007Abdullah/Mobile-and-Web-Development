<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch Statement</title>
</head>

<body>

</body>
<script>

    var user = +prompt("Enter Your Grade :");

    switch (user) {

        case 90:
            document.write("Your are Great Leader Of The City" + user);
            break;
        case 80:
            document.write("You are Best people in the world :" + " " + user);
            break;

        case 70:
            document.write("You are Average people in the world :" + " " + user);
            break;

        case 60:
            document.write("You are Not BAAD people in the world :" + " " + user);
            break;

        case 50:
            document.write("You are Not to Good people in the world :" + " " + user);
            break;

        case 40:
            document.write("You are shape people in the world :" + " " + user);
            break;
        default:
            document.write("Not A numebr");
            break;

    }


</script>

</html>
