<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="function.js"></script>
</head>

<body>
    <form onsubmit="return signup()">
        <h1>Signup Form</h1>


        <input type="text" id="firstName" placeholder="first name" /> <br><br>
        <input type="text" id="midName" placeholder="mid name" /> <br><br>
        <input type="text" id="lastName" placeholder="last name" /> <br><br>
        <input type="text" id="rollNum" placeholder="roll number" /> <br><br>
        <input type="email" id="email" placeholder="email" /> <br><br>
        <input type="password" id="password" placeholder="password" /> <br><br>
        <input type="text" id="phone" placeholder="phone" /> <br><br>
        <input type="text" id="nationality" placeholder="nationality" /> <br><br>
        <input type="text" id="gender" placeholder="gender" /> <br><br>

        <button>Signup</button>
    </form>

    <div id="dashboard">

    </div>



</body>
<script src="app.js"></script>

</html>
