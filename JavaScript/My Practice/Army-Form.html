<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Army Form</title>
</head>

<body>
    <form action="#" onsubmit="cal()">
        <h2>Only Age Relaxation For Masters Age ---> 22 To 27</h2>
        <br>
        <br>

        <label> Are You Pakistani : </label>
        <select id="national">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <br>
        <br>
        <label> You're Qulification : </label>
        <select id="Edu">
            <option value="Mertic">Mertic</option>
            <option value="Inter">Inter</option>
            <option value="B.Sc">B.Sc</option>
            <option value="Master">Master</option>
        </select>
        <br>
        <br>
        <label> Height :</label>
        <input type="number" id="high">
        <br>
        <br>
        <label> Age :</label>
        <input type="number" id="age">
        <br>
        <br>
        <label> Results :</label>
        <p type="text" id="Result"></p>
        <br>
        <br>
        <button>Submit</button>
        <div id="asd">

        </div>
    </form>
</body>
<script>
    function cal() {
        let natlity = document.getElementById("national").value;
        let edution = document.getElementById("Edu").value;
        let high = parseInt(document.getElementById("high").value);
        let age = parseInt(document.getElementById("age").value);
        let check;
        let Res = [];

        if ((natlity == "Yes" && edution == "Mertic" || edution == "Inter" || edution == "B.Sc") && (high >= 5 && high <= 8) && (age >= 17 && age <= 22)) {
            check = document.getElementById("Result").innerHTML = "You Are Eligible";
        }
        else if (edution == "Master" && age <= 27) {
            check = document.getElementById("Result").innerHTML = "You Are Also Eligible";
        }

        else {
            check = document.getElementById("Result").innerHTML = "Sorry";

        }

        Res = ["Your Nationality :" + natlity,"Your Education :" + edution,"Your Hight :" + high,"Your Age :" + age,"Your Result:" + check];

        document.getElementById("asd").innerHTML = Res;

    }


</script>

</html>
