<script>
    let i, j, k;
    let arr1 = [[0, 0],[0, 0]];
    let arr2  [[0, 0],[0, 0]];
    let arr3 = [
        [0, 0],
        [0, 0],

    ];

    document.write("Matrix A (2 x 2):<br>");
    for (i = 0; i < arr1.length; i++) {
        for (j = 0; j < arr1[i].length; j++) {
            arr1[i][j] = +prompt("Enter No One Of Matrix " + i + j);
            document.write(arr1[i][j] + " ");
        }

        document.write("<br>");
    }

    document.write("Matrix B (2 x 2):<br>");
    for (i = 0; i < arr2.length; i++) {
        for (j = 0; j < arr2[i].length; j++) {
            arr2[i][j] = +prompt("Enter No  Two Of Matrix " + i + j);
            document.write(arr2[i][j] + " ");
        }
        document.write("<br>");
    }

    for (i = 0; i < 2; i++) { //0
        for (j = 0; j < 2; j++) { //0  //1
            for (k = 0; k < 2; k++) { //0 //1
                arr3[i][j] = arr3[i][j] + arr1[i][k] * arr2[k][j];
            }
        }
    }
 // i  //0,0

j // i 0,j 1
    // i 0 , 1
